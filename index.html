<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    
   <main class="instagramWrapper">
       <div class="instagramPhone">
            <img src="instagram-celular.png" alt="Foto de celular">
       </div>

       <div class="instagramContinue">
            <div class="group">
                <img src="instagram-logo.png" class="instagramLogo" alt="">
                <div class="profilePhoto">
                    <img src="88216475.jpg" alt="">
                </div>
                <a href="#" class="instagramLogin">Continue como laerterb</a>
                <a href="#" class="instagramLogout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é laerterb?</p>
                <p class="not-account">
                    <span class="linkBlue">Alternar contas</span>
                    ou
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="getTheApp">
                <p class="getApp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>
                </div>
            </div>
       </div>


    </main>




</body>



</html>
